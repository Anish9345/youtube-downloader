<!DOCTYPE html>
<html>
<head>
    <title>Choose Format</title>
</head>
<body>
    <h2>{{ title }}</h2>
    <img src="{{ thumbnail }}" width="300"><br><br>

    {% for f in formats %}
    <form action="/download" method="POST">
        <input type="hidden" name="url" value="{{ url }}">
        <input type="hidden" name="format_id" value="{{ f.format_id }}">
        <button type="submit">{{ f.quality }} ({{ f.ext }})</button>
    </form>
    {% endfor %}
</body>
</html>
